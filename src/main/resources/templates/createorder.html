<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сделать заказ</title>
    <link rel="stylesheet" th:href="@{styles/styles.css}"/>
    <script th:src="@{script/jquery-3.3.1.min.js}"></script>
    <script type="module" th:src="@{script/createorder.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body class="container container-main">
<nav class="main-section__nav nav-menu">
    <ul class="nav-menu__list">
        <li class="nav-menu__list-item">
            <a th:href="@{/logout}">logout</a>
        </li>
        <li class="nav-menu__list-item">------</li>
    </ul>
</nav>
<h1>Create your order!</h1>

<!--<form th:action="@{/design}" method="POST" th:object="${taco}">-->
<div method="POST" th:object="${dish}">
    <img th:src="@{images/TacoCloud_s.png}"/>
    <div class="grid">
        <div class="dish-group" id="dish">
            <h3>choice your dish:</h3>
            <div th:each="dish : ${dishes}">
                <input id="dishId" type="checkbox" th:value="${dish.id}" th:text="${dish.name}"/>
            </div>
        </div>
    </div>
    <button class="new-order">Перейти к оформлению заказа</button>
</div>
</body>
</html>
